<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Dynamic Bar Chart with jQuery and CSS</title>
	<meta name="description" content="Dynamic Bar Chart with jQuery and CSS" />
	<meta name="keywords" content="Dynamic Bar Chart with jQuery and CSS" />
	<link href="/css/core.css" rel="stylesheet" type="text/css" />
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>


<section id="wrapper">

	<ul id="chart">
		<li title="25" class="red">
			<span class="bar"></span>
			<span class="percent"></span>
		</li>
		<li title="80" class="blue">
			<span class="bar"></span>
			<span class="percent"></span>
		</li>
		<li title="65" class="yellow">
			<span class="bar"></span>
			<span class="percent"></span>
		</li>
		<li title="50" class="orange">
			<span class="bar"></span>
			<span class="percent"></span>
		</li>
		<li title="100" class="purple">
			<span class="bar"></span>
			<span class="percent"></span>
		</li>
	</ul>
	
	<form id="form_values" action="" method="post">
	
		<input name="" id="li_1" value="25" class="field" />
		<input name="" id="li_2" value="80" class="field" />
		<input name="" id="li_3" value="65" class="field" />
		<input name="" id="li_4" value="50" class="field" />
		<input name="" id="li_5" value="100" class="field" />
	
	</form>

</section>


<script src="/js/jquery-1.6.2.min.js" type="text/javascript"></script>
<script src="/js/core.js" type="text/javascript"></script>
</body>
</html>
